# the name of your event
name = "Decentralized AI Summit Berlin"

# shortest possible name (without year)
shortname = "Decentralized AI Summit"

# type of the event
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
# type of event = "conference, hackathon, party, expo"
types = ["conference", "expo"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "planning"

# the name of the group organizing the event
org = "Newfoundation"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "madviiii"

# A point of contact (responsible person)
poc = "Madvi"

# the start date of the event
date = "2024-05-20"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "09:00-20:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
venues = ["factory"]

# # the event venue name
# venueName = "Factory"

# # link to the venue on google maps
# venueUrl = "https://maps.app.goo.gl/5MivzgdYnSyBQs9h9?g_st=ic"

# # the event venue address
# venueAddress = "Lohmühlenstraße 65, 12435 Berlin"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 250

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = []

# tags for the event, will show up as labels.
# pick 1-4
tags = ["decentralizedai", "DeAI", "ZkML"]

# A logo attachment
logo = "logo.jpg"

# a description of the event.
description = """
Gathering new internet founders, researchers, builders and VCs in Decentralized AI for a main DeAI summit during Berlin Blockchain Week ahead of ETHBerlin. Application based event.
"""

# [cfp]
# link to call for particioation
# link = "https://newinternet.cc"

[registration]
# type of registration
#  Possible values:
#   * tickets
#   * invites
#   * signup
type = "signup"

# price of the ticket
price = "0 EUR"

# link to the registration or ticket purchase page
link = "https://newinternet.cc/apply"

# custom action button label
button = "Apply here"

# status of registrations
#  Possible values:
#   * available
#   * sold-out
#   * closed
status = "available"

[links]
# the website of the event
# make sure to have all the relevant information: dates, venue, program, ticketing (if any), etc.
web = "https://newcoin.org/newinternet"

# twitter account
twitter = "https://twitter.com/newforum_nco"

# public matrix channel
