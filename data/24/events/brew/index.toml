# the name of your event
name = "BREW Web3 Berlin"

# shortest possible name (without year)
shortname = "BREW"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["conference"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "Food for Thought"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "Jantinine"

# A point of contact (responsible person)
poc = "Jantine Derksen"

# the start date of the event
date = "2024-05-23"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "10:00-18:00"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
venues = ["mitosis"]

# the event venue name
#venueName = "Mitosis LAB"

# link to the venue on google maps
#venueUrl = "https://maps.app.goo.gl/WRZ2J8ZDJcmkqb9LA"

# the event venue address
#venueAddress = "Sonnenallee 67, 12045 Berlin"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 250

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = []

# tags for the event, will show up as labels.
# pick 1-4
tags = ["protocol-agnostic", "funding", "jobs", "education"]

# A logo attachment
logo = "logo.png"

# a description of the event.
description = """
BREW is a one-day, protocol-agnostic conference during the Berlin Blockchain Week, designed for thinkers and tinkerers across the Web3 ecosystem.
BREW offers a crucial platform for those eager to shape the future of Web 3, offering avenues for knowledge exchange, forging valuable connections and connecting talent with matching projects and jobs.
"""

