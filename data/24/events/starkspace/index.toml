# the name of your event
name = "StarkSpace Berlin drop-in"

# shortest possible name (without year)
shortname = "StarkSpace"

# type of the event
#  available types (you can choose more):
#   * meetup
#   * conference
#   * hackathon
#   * expo
#   * party
#   * other
types = ["other"]

# status of the event
#  available types:
#   * idea
#   * planning
#   * published
status = "published"

# the name of the group organizing the event
org = "Starknet Foundation"

# the github handle of the directly responsible individual for this event
# (this person will coordinate with #bbw24 organizers)
dri = "teamgurkha"

# A point of contact (responsible person)
poc = "Gurk & Amy"

# the start date of the event
date = "2024-05-23"

# how many days the event lasts (1 - N)
days = 1

# the event times (shows up in the event card)
times = "13:00-17:30"

# Link to venues from the Places table - use this OR enter venueName, venueUrl and venueAddress
# venues = ["gabriel-loci"]

# the event venue name
venueName = "Atelier Rooftop"

# link to the venue on google maps
venueUrl = "https://nominatim.openstreetmap.org/ui/search.html?q=Prinzenstra%C3%9Fe+84+10969+Berlin"

# the event venue address
venueAddress = "Prinzenstra√üe 84.1, 10969 Berlin, Germany"

# the languages in which the event will take place (you can choose more)
languages = ["english"]

# the max number of attendees of the event
attendees = 100

# blockchains that the event deals with
# if it is an interchain event, then leave blank
chains = ["ethereum"]

# tags for the event, will show up as labels.
# pick 1-4
tags = ["STARKS", "ZK", "L3"]

# A logo attachment
logo = "logo.png"

# a description of the event.
description = """
Need somewhere to take a call? Or just somewhere for a coffee and sit down? - pop in to StarkSpace Berlin. Do some work or don't it's completely up to you; we will provide the wifi, coffee and vibes.

If you'd like to meet a member of the Starknet Foundation Team we will be here and ready to chat.
"""

